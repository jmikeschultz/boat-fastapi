<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wlan1 signal strength</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #007bff;
        }
        #bar-container {
            position: relative;
            width: 80%;
            max-width: 500px;
            height: 40px;
            background: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        #signal-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .gradations {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 500px;
            margin: 5px auto;
            font-size: 14px;
        }
        #wifi-data {
            font-size: 18px;
            font-weight: 600;
            background: #ffffff;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>âš“</text></svg>"></link>    
</head>
<body>
    <h2>ðŸ“¡ wlan1 signal strength</h2>

    <div id="bar-container">
        <div id="signal-bar"></div>
    </div>

    <div class="gradations">
        <span>-90 dBm</span>
        <span>-70 dBm</span>
        <span>-50 dBm</span>
        <span>-30 dBm</span>
    </div>

    <div id="wifi-data">
        <span id="wifi-text">Waiting for data...</span>
    </div>

    <script>
        let socket = new WebSocket("ws://" + window.location.host + "/api/wifi");

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            updateBar(data.signal_level, data.quality);
        };

        function dBmToPercentage(dBm) {
            let minSignal = -90;
            let maxSignal = -30;
            return ((dBm - minSignal) / (maxSignal - minSignal)) * 100;
        }

        function getColorGradient(dBm) {
            let minSignal = -90;
            let maxSignal = -30;
            let percentage = (dBm - minSignal) / (maxSignal - minSignal);

            // Smooth color transition: Red (-90) â†’ Yellow (-70) â†’ Green (-30)
            let red = Math.max(0, 255 - percentage * 255);
            let green = Math.min(255, percentage * 255);
            return `rgb(${red},${green},0)`;
        }

        function updateBar(signalLevel, quality) {
            let percentage = dBmToPercentage(signalLevel);
            let bar = document.getElementById("signal-bar");

            bar.style.width = `${percentage}%`;
            bar.style.backgroundColor = getColorGradient(signalLevel);

            // Update text
            document.getElementById("wifi-text").innerHTML = `Signal: ${signalLevel} dBm | Quality: ${quality}%`;
        }
    </script>
</body>
</html>
